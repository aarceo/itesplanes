<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina de Captura de Planes de Estudio</title>
    </h:head>
    <h:body style="background-image: url('imagenes/logoites.png')">
        <br />
        <br />
        <br />
        <div align="center"> 
            <h:form id="form">
                <p:growl id="mensajes" showDetail="true"/>
                <p:panelGrid id="panel" columns="2"  style="text-align: center" >
                    <f:facet name="header">
                        <h:graphicImage style="alignment-baseline: central"  value= "/imagenes/Itscabos.jpg" />
                        <br>Pagina de Captura de Planes de Estudio</br>
                        Dirección Academica Ites Los Cabos

                    </f:facet>

                    <p:outputLabel for="usuario" value="Nombre de Usuario " />
                    <p:inputText id="usuario" value="#{usuario.nombre}"   />
                    
                    <p:outputLabel for="password" value="Contraseña " />
                    <p:password id="password" value="#{usuario.password}" />


                    <f:facet name="footer">
                        <h:panelGroup layout="block" style="text-align: right">
                            <p:commandButton id="submit" value="Ingresar" action="#{usuario.login()}" update="mensajes" />
                        </h:panelGroup>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </div>   
    </h:body>      

</html>
